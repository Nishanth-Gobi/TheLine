{% extends 'base.html' %}
{% block content %}
<h1> Post </h1>

<ul>
{% for post in object_list %}
    <li>
        <a href="{% url 'blogpost-detailed' post.pk %}">{{ post.title }}</a> - {{ post.author.username }}
        <br>
        {{ post.pub_date }}
        <br>
        {{ post.snippet }}
    </li>
{% endfor %}
</ul>
{% endblock %}
